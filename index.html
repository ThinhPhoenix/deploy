<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deploy báº±ng GitHub Actions</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link
      rel="icon"
      href="https://cdn.prod.website-files.com/65264f6bf54e751c3a776db1/66d86964333d11e0a1f1da9e_github_actions.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
  </head>
  <body id="body" class="bg-grid">
    <canvas id="particleCanvas"></canvas>
    <script>
      const canvas = document.getElementById("particleCanvas");
      const ctx = canvas.getContext("2d");

      // Default configuration
      const config = {
        count: 100,
        color: "#ffffff",
        maxRadius: 3,
        minRadius: 1,
        speed: 0.5,
        lineColor: "71,167,255",
        lineOpacity: 0.5,
        linksDistance: 150,
      };

      let particles = [];

      const parseColor = (colorString) => {
        if (colorString.startsWith("#")) {
          return colorString;
        } else {
          const parts = colorString.split(",").map((part) => part.trim());
          if (parts.length === 3) {
            return `rgb(${parts.join(",")})`;
          } else if (parts.length === 4) {
            return `rgba(${parts.join(",")})`;
          }
        }
        return colorString;
      };

      const createParticle = () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius:
          Math.random() * (config.maxRadius - config.minRadius) +
          config.minRadius,
        color: parseColor(config.color),
        vx: (Math.random() - 0.5) * config.speed,
        vy: (Math.random() - 0.5) * config.speed,
      });

      const drawParticle = (particle) => {
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
        ctx.fillStyle = particle.color;
        ctx.fill();
      };

      const drawLinks = () => {
        for (let i = 0; i < particles.length; i++) {
          for (let j = i + 1; j < particles.length; j++) {
            const dx = particles[i].x - particles[j].x;
            const dy = particles[i].y - particles[j].y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < config.linksDistance) {
              ctx.beginPath();
              ctx.moveTo(particles[i].x, particles[i].y);
              ctx.lineTo(particles[j].x, particles[j].y);
              ctx.strokeStyle = `rgba(${config.lineColor}, ${config.lineOpacity})`;
              ctx.stroke();
            }
          }
        }
      };

      const updateParticles = () => {
        particles.forEach((particle) => {
          particle.x += particle.vx;
          particle.y += particle.vy;

          if (particle.x < 0 || particle.x > canvas.width) particle.vx *= -1;
          if (particle.y < 0 || particle.y > canvas.height) particle.vy *= -1;
        });
      };

      const animate = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        updateParticles();
        particles.forEach((particle) => drawParticle(particle));
        drawLinks();

        requestAnimationFrame(animate);
      };

      const resizeCanvas = () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        particles = Array.from({ length: config.count }, createParticle);
      };

      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();
      animate();
    </script>
    <section class="flex justify-center items-center h-screen">
        <img
            width="125"
            height="125"
            src="https://cdn.prod.website-files.com/65264f6bf54e751c3a776db1/66d86964333d11e0a1f1da9e_github_actions.png"
            alt="icon github actions"
        >
    </section>     
  </body>
</html>
